<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>상품자료 요청</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="main_nav">
        <div class="logo hidden_txt"><a href="./index.html">로고</a></div>
        <div class="t_menu">
          <a href="#">회사소개</a>
        </div>
      </nav>

      <main role="main" class="content_wrapper">
        <section class="content_container">
          <div class="content_container_inner">
            <div class="content_title_wrapper">
              <div class="content_title blue">상품자료 요청</div>
              <div class="content_title sub gray">상품의 특징 · 보상하는 손해 · 보상하지 않는 부분 · 기타 알아두실 사항 등</div>
              <div class="content_title sub gray">보험회사의 상품안내자료를 보내드립니다.</div>
            </div>

            <div class="content survey white_bg">
              <div class="survey_progress_bar_wrapper">
                <div class="progress_level diff_font white">1</div>
                <div class="progress_bar"></div>
                <div class="progress_level diff_font white">2</div>
                <div class="progress_bar"></div>
                <div class="progress_level diff_font white active">3</div>
              </div>

              <div class="content_inner">
                <div class="content_inner_title dark_gary">자료신청하기</div>

                <div class="survey_form_wrapper">
                  <div class="form_row form_col_2 input_form_row">
                    <div class="form_element">
                      <label for="option1" class="input_form_label required">이름 / 회사명</label>
                      <input type="text" aria-labelledby="option1" placeholder="ex ) 홍길동" />
                    </div>

                    <div class="form_element">
                      <label for="option2" class="input_form_label required">이메일</label>
                      <input type="text" aria-labelledby="option2" placeholder="ex ) abcd@abc.com" />
                    </div>
                  </div>

                  <div class="form_row form_col_2 input_form_row">
                    <div class="form_element">
                      <label for="option3" class="input_form_label">연락처</label>
                      <input type="text" aria-labelledby="option1" placeholder="ex ) 010 - 000 - 0000" />
                    </div>

                    <div class="form_element">
                      <label for="option4" class="input_form_label">기타</label>
                      <input type="text" aria-labelledby="option1" placeholder="문의하고싶으신 기타사항을 입력해주세요." />
                    </div>
                  </div>
                </div>

                <div class="btn_wrapper survey btn_col_2">
                  <button class="btn btn_half btn_gray" onclick="location.href='03-2material.html'">이전</button>
                  <button class="btn btn_half btn_blue" id="submitButton2">완료</button>
                </div>
              </div>
            </div>

            <div class="info_wrapper"><span class="light_blue">* </span>상품안내자료를 email 또는 카톡으로 전달할 예정이므로 mail주소와 연락처를 반드시 기록해주세요</div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer_content_wrapper">
          <div class="footer_content">
            <nav class="footer_nav">
              <ul>
                <li class="footer_nav_item"><a href="./02-1compare.html">비교견적 요청</a></li>
                <li class="footer_nav_item active"><a href="./03-1material.html">상품자료 요청</a></li>
                <li class="footer_nav_item"><a href="./04summary.html">상품요약 보기</a></li>
                <li class="footer_nav_item"><a href="./05consulting.html">상담신청</a></li>
              </ul>
            </nav>

            <div class="copyright light_gray">&copy; Bizinsu II-기업보험 컨설팅</div>
          </div>
          <div class="footer_content">
            <div class="blog_btn"><a href="https://blog.naver.com/ris88" target="_blank">블로그 바로가기</a></div>
          </div>
        </div>
      </footer>
    </div>

    <div class="floating_btn_wrapper">
      <button class="btn floating_btn call">
        <a href="./05consulting.html"><img src="./img/aside_icon_1.svg" /></a>
      </button>
      <button class="btn floating_btn chat">
        <img src="./img/aside_icon_2.svg" />
      </button>
    </div>

    <!-- 상품자료 요청 모달 -->
    <div id="modal2" class="dimmer">
      <div class="modal">
        <div class="modal_top">
          <div class="logo hidden_txt">로고</div>
        </div>

        <div class="modal_content">
          <div>궁금해 하시는 상품의 안내자료를</div>
          <div>메일 또는 카톡으로 보내드리겠습니다.</div>
          <div>자세한 설명이 필요하시면</div>
          <div>상담톡 or 전화주세요</div>
        </div>

        <div class="modal_action">
          <button class="btn btn_small btn_blue ModalCloseButton">확인</button>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
    <script type="text/javascript" src="./js/style.js"></script>
  </body>
</html>
