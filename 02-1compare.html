    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>비교견적 요청</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="main_nav">
        <div class="logo hidden_txt"><a href="./index.html">로고</a></div>
        <div class="t_menu">
          <a href="#">회사소개</a>
        </div>
      </nav>

      <main role="main" class="content_wrapper">
        <section class="content_container">
          <div class="content_container_inner">
            <div class="content_title_wrapper">
              <div class="content_title blue">비교견적 요청</div>
              <div class="content_title sub gray">기본 2개사 비교견적을 제공해드립니다. 국내보험사와 외국보험사의 보험조건을 비교해보시면 어떨까요?</div>
              <div class="content_title sub gray">큰 보험회사와 특정분야에 가격경쟁력 있는 작은 보험사의 비교도 추천드립니다.</div>
            </div>

            <div class="content survey white_bg">
              <div class="survey_progress_bar_wrapper">
                <div class="progress_level diff_font white active">1</div>
                <div class="progress_bar"></div>
                <div class="progress_level diff_font white">2</div>
                <div class="progress_bar"></div>
                <div class="progress_level diff_font white">3</div>
                <div class="progress_bar"></div>
                <div class="progress_level diff_font white">4</div>
              </div>

              <div class="content_inner">
                <div class="content_inner_title dark_gary">비교견적을 원하시는 상품을 선택해 주세요</div>

                <div class="survey_form_wrapper">
                  <div class="form_row">
                    <div class="form_element">
                      <input type="checkbox" id="option1" class="chck_box" />
                      <label for="option1" class="chck_form_label">근재보험</label>
                    </div>

                    <div class="form_element">
                      <input type="checkbox" id="option2" class="chck_box" />
                      <label for="option2" class="chck_form_label">영업배상책임보험</label>
                    </div>

                    <div class="form_element">
                      <input type="checkbox" id="option3" class="chck_box" />
                      <label for="option3" class="chck_form_label">생산물배상책임보험</label>
                    </div>

                    <div class="form_element">
                      <input type="checkbox" id="option4" class="chck_box" />
                      <label for="option4" class="chck_form_label">기타</label>
                      <div class="dropdown_wrapper">
                        <select class="dropdown_box">
                          <option value="1">상품선택</option>
                          <option value="2">도급업자배상책임보험</option>
                          <option value="3">개인정보보호배상보험</option>
                          <option value="4">전문직업배상책임보험</option>
                          <option value="5">조립보험</option>
                          <option value="6">행사보험</option>
                          <option value="7">단체상해보험</option>
                          <option value="8">해외출장자보험</option>
                          <option value="9">임상시험배상보험</option>
                          <option value="10">컴퓨터서비스 및 SW개발자보험</option>
                          <option value="11">Error & Omission (E&O)보험</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form_row">
                    <div class="form_element">
                      <input type="checkbox" id="option5" class="chck_box" />
                      <label for="option5" class="chck_form_label">직접입력하기</label>
                      <input type="text" placeholder="원하시는 상품을 입력해주세요." />
                    </div>
                  </div>
                </div>

                <div class="btn_wrapper survey btn_col_2">
                  <button class="btn btn_half btn_gray disabled">이전</button>
                  <button class="btn btn_half btn_blue" onclick="location.href='02-2compare.html'">다음</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer_content_wrapper">
          <div class="footer_content">
            <nav class="footer_nav">
              <ul>
                <li class="footer_nav_item active"><a href="./02-1compare.html">비교견적 요청</a></li>
                <li class="footer_nav_item"><a href="./03-1material.html">상품자료 요청</a></li>
                <li class="footer_nav_item"><a href="./04summary.html">상품요약 보기</a></li>
                <li class="footer_nav_item"><a href="./05consulting.html">상담신청</a></li>
              </ul>
            </nav>

            <div class="copyright light_gray">&copy; Bizinsu II-기업보험 컨설팅</div>
          </div>
          <div class="footer_content">
            <div class="blog_btn"><a href="https://blog.naver.com/ris88" target="_blank">블로그 바로가기</a></div>
          </div>
        </div>
      </footer>
    </div>

    <div class="floating_btn_wrapper">
      <button class="btn floating_btn call">
        <a href="./05consulting.html"><img src="./img/aside_icon_1.svg" /></a>
      </button>
      <button class="btn floating_btn chat">
        <img src="./img/aside_icon_2.svg" />
      </button>
    </div>

    <!-- 모든 항목 입력 요청 모달 -->
    <div id="modal3" class="dimmer">
      <div class="modal">
        <div class="modal_top">
          <div class="logo hidden_txt">로고</div>
        </div>

        <div class="modal_content">
          <div>모든 항목을 입력 및 선택 해주세요.</div>
        </div>

        <div class="modal_action">
          <button class="btn btn_small btn_blue ModalCloseButton">확인</button>
        </div>
      </div>
    </div>

  </body>
</html>
